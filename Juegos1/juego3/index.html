<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <button id="backButton" class="back-button">
            <img src="/images/home.png" alt="Home">
        </button>
        <div id="return-button" class="return-button"></div>
        <div id="game-board" class="game-board">
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
        </div>
        <div id="game-over-message" class="game-over-message hidden">
            <p>Game Over! Your score: <span class="score">0</span></p>
        </div>                
        <button id="start-button" class="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
