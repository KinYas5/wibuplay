<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/covers/cover6.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-x8dS2B39lhEefm+d2KDExuL0Mx7vAnoE3Z/kk8owBjvC7A7C5raFs5cfXgx57rCNQdP8sVts9kKdrIov3zPfIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <h1>Buscaminas</h1>

            <button id="easy" class="easy">Fácil</button>
            <button id="normal" class="normal">Normal</button>
            <button id="hard" class="hard">Difícil</button>
            <button id="extreme" class="extreme">Extremo</button>
        </div>
        <div id="board" class="board"></div>
        <button id="restart" class="restart">Reiniciar</button>
        <div id="message" class="message"></div>
        <button id="backButton" class="back-button">
            <img src="/images/home.png" alt="Home">
        </button>              
    </div>
    <script src="script.js"></script>
</body>
</html>
